<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github USer</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,300;1,500&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="App" class="app">

    <div class="container">
      <div class="app-wrp">
        <div class="app-wrp__header app-header">
          <h1 class="app-header__title">GitHub UserFind App</h1>
          <input class="app-header__input hideEl" type="text" placeholder="alex-sefer-98226"></input>
          <div class="app-header__btn ">
            <img src="/search.svg" alt="search user">
          </div>
        </div>
        <div class="app-wrp__main app-main">
          <ul class="app-main__list">
            <li class="app-main__item app-item">
              <img src="/9892522.jpeg" alt="logo user profile" class="app-item__img">
              <div class="app-item-info">
                <h3 class="app-item-info__title">stavbers</h3>
                <div class="app-item-info__score">1</div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

  </div>
  <script src="index.js"></script>
</body>

</html>
